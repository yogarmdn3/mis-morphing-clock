name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Pre-install dependencies manually
        run: |
          mkdir -p ~/Arduino/libraries
          git clone https://github.com/2dom/PxMatrix.git ~/Arduino/libraries/PxMatrix
          git clone https://github.com/adafruit/Adafruit-GFX-Library.git ~/Arduino/libraries/Adafruit_GFX
          git clone https://github.com/adafruit/RTClib.git ~/Arduino/libraries/RTClib

      - name: Build firmware
        run: pio run -e esp32dev

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: .pio/build/esp32dev/firmware.bin
