name: Build ESP32 firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare libraries (use compatible versions)
        run: |
          mkdir -p ~/Arduino/libraries
          git clone https://github.com/2dom/PxMatrix.git ~/Arduino/libraries/PxMatrix
          cd ~/Arduino/libraries/PxMatrix && git checkout 1.8.2
          git clone https://github.com/adafruit/Adafruit-GFX-Library.git ~/Arduino/libraries/Adafruit_GFX
          git clone https://github.com/adafruit/RTClib.git ~/Arduino/libraries/RTClib

      - name: Build firmware
        run: |
          pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware-bin
          path: .pio/build/esp32dev/firmware.bin
